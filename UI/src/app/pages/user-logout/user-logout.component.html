<div class="logout-container">
  <h2>Logout</h2>
  <form>
    <p>Are you sure you want to log out?</p>
    <button type="submit" (click)="logout()" class="btn btn-danger">
      Logout
    </button>
    <button type="button" (click)="goBack()" class="btn btn-secondary">
      Cancel
    </button>
  </form>
</div>
