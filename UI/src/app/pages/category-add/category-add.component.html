<div class="container">
  <h2>Add Category</h2>
  <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        [ngClass]="{ 'is-invalid': name.touched && name.invalid }"
      />
      <div *ngIf="name.touched && name.invalid" class="invalid-feedback">
        Name is required and must be less than 100 characters.
      </div>
    </div>
    <div class="form-group">
      <label for="summary">Summary</label>
      <textarea id="summary" formControlName="summary"></textarea>
    </div>
    <button
      type="submit"
      class="btn-primary"
      [disabled]="addCategoryForm.invalid"
    >
      Add Category
    </button>
  </form>
</div>
