<div class="author-list-container">
  <h2>Authors</h2>
  <div *ngIf="authors.length === 0" class="no-authors">
    <p>No authors found.</p>
  </div>
  <ul class="author-list">
    <li *ngFor="let author of authors" class="author-item">
      <h3>
        <a [routerLink]="['/authors', author.id]">{{ author.name }}</a>
      </h3>
      <p><strong>Bio:</strong> {{ author.bio }}</p>
      <p><strong>Added On:</strong> {{ author.dateCreated | date }}</p>
    </li>
  </ul>
</div>
